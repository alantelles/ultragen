@end

@decorator Base2(fn)
    <!DOCTYPE html>
    <html lang="en">

@function Color(c, _c, arg)
    <div style="border: solid 1px black; padding: 15px; margin-bottom: 10px">
        <h3>{{ c[:name].upper() }}</h3>
        <div style="float: left; width: 70%">
            <p>Ano: {{ c[:year] }}</p>
            <p>Cor pantone: {{ c[:pantone_value] }}</p>
        </div>
        <div style=" float: right; width: 100px; height: 100px; background-color: {{ c[:color] }};"></div>
        <br style="clear: both"/>
    </div>
@end
